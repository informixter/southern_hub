<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>
      Тэги
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div class="d-flex">
      <mat-form-field class="w-100" appearance="outline">
        <input [(ngModel)]="newTag" matInput placeholder="Новый тэг">
      </mat-form-field>

      <button (click)="addTag()" mat-icon-button class="mt-2 ml-2">
        <mat-icon matSuffix>add</mat-icon>
      </button>

    </div>

    <mat-list>
      <mat-list-item *ngFor="let tag of tags" class="tag">
        <mat-icon mat-list-icon>tag</mat-icon>
        <div mat-line>
          <span class="tag-text">
            {{tag}}
          </span>
        </div>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

</mat-card>
