<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>
      Тэги
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div class="d-flex">
      <mat-form-field class="w-100" appearance="outline">
        <input [(ngModel)]="newTag" matInput placeholder="Новый тэг">
      </mat-form-field>

      <button [disabled]="tagAdding" (click)="addTag()" mat-icon-button class="mt-2 ml-2">
        <mat-icon matSuffix>add</mat-icon>
      </button>

    </div>

    <mat-list>
      <mat-selection-list #shoes>
        <mat-list-option *ngFor="let tag of tags" class="tag" [selected]="isSelect(tag)" (click)="toggleSelect(tag)">
          <mat-icon (click)="onDelete(tag)" mat-list-icon>delete</mat-icon>
          <div mat-line>
          <span class="tag-text">
            {{tag.name}}
          </span>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-list>

  </mat-card-content>

</mat-card>
